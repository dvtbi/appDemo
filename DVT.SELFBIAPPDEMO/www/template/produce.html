<ion-view cache-view="false" ng-controller="produceCtrl">
	<ion-header-bar class="bar-stable">
    	<h1 class="title">{{indicatorName}}</h1>
    </ion-header-bar>
	<ion-content > 
		 	<div class="list list-inset">
		 		<br>
				<label class="item item-input">
				    <span class="input-label">请选择日期</span>
				    <input type="text" placeholder="Select The Date" ng-click="openDatePicker($event)" ng-model="queryDate" >
				</label> 
				<br>
				<label class="item item-input item-select">
				    <div class="input-label">
				      请选择组织
				    </div>
				    <select>
				      <option>大连</option>
				      <option selected>北京</option>
				      <option>黑龙江</option>
				    </select>
				</label>
			</div>
	 		<button class="button button-full button-positive" ng-click="query()">查询</button>
	 </ion-content>
</ion-view>
